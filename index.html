<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rix-Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator-body">
        <div class="calculator-screen">
            <div class="screen-cache">lo de arriba</div>
            <div class="screen-curent" id="screen-content">
                lo de abajo
            </div>

        </div>
        <div class="row">
            <button class="btn btn-danger" onclick="clearScreen()">%</button>
            <button class="btn btn-danger" onclick="backspace()">CE</button>
            <button class="btn btn-danger" onclick="insert('+')">C</button>
            <button class="btn btn-danger" onclick="insert('-')">Del</button>



            <button class="btn btn-danger" onclick="clearScreen()">1/x</button>
            <button class="btn btn-danger" onclick="backspace()">x<sup>2</sup></button>
            <button class="btn btn-danger" onclick="insert('+')">x<sup>1/2</sup></button>
            <button class="btn btn-danger" onclick="insert('-')">%</button>


            <button class="btn btn-number" onclick="clearScreen()">7</button>
            <button class="btn btn-number" onclick="backspace()">8</button>
            <button class="btn btn-number" onclick="insert('+')">9</button>
            <button class="btn btn-danger" onclick="insert('-')">X</button>


            <button class="btn btn-number" onclick="clearScreen()">4</button>
            <button class="btn btn-number" onclick="backspace()">5</button>
            <button class="btn btn-number" onclick="insert('+')">6</button>
            <button class="btn btn-danger" onclick="insert('-')">-</button>

            <button class="btn btn-number" onclick="clearScreen()">1</button>
            <button class="btn btn-number" onclick="backspace()">2</button>
            <button class="btn btn-number" onclick="insert('+')">3</button>
            <button class="btn btn-danger" onclick="insert('-')">+</button>

            <button class="btn btn-danger" onclick="clearScreen()"><sup>+</sup>/<sub>-</sub></button>
            <button class="btn btn-danger" onclick="backspace()">CE</button>
            <button class="btn btn-danger" onclick="insert('+')">+</button>
            <button class="btn btn-danger" onclick="insert('-')">=</button>
        </div>

    </div>

</body>

</html>
