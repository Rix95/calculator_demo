<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rix-Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator-body">
        <div class="calculator-screen">
            <div class="screen-cache" ; cache-operation>lo de arriba(Delete)</div>
            <div class="screen-current" id="current-operation">
                0000000000000000000
            </div>

        </div>
        <div class="row">
            <button class="btn" ; sign><sup>+</sup>/-</button>
            <button class="btn" ; ce>CE</button>
            <button class="btn" ; clear>C</button>
            <button class="btn" ; delete>Del</button>

            <button class="btn" ; number>7</button>
            <button class="btn" ; number>8</button>
            <button class="btn" ; number>9</button>
            <button class="btn" ; operator>x</button>

            <button class="btn" ; number>4</button>
            <button class="btn" ; number>5</button>
            <button class="btn" ; number>6</button>
            <button class="btn" ; operator>-</button>

            <button class="btn" ; number>1</button>
            <button class="btn" ; number>2</button>
            <button class="btn" ; number>3</button>
            <button class="btn" ; operator>+</button>

            <button class="btn" id="point">.</button>
            <button class="btn" ; number>0</button>
            <button class="btn" ; id="equals">=</button>
            <button class="btn" ; operator>/</button>
        </div>

    </div>

</body>

</html>
